<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pstyle.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="div">
            <img src="rock.png" alt="" class="choice" id="rock">
        </div>
        <div class="div">
            <img src="paper.png" alt="" class="choice" id="paper">
        </div>
        <div class="div">
            <img src="scissors.png" alt="" class="choice" id="scissor">
        </div>
    </div>
   <div class="score-main">
    <div class="score">
        <p class="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p class="comp-score">0</p>
        <p>Comp</p>
    </div>
   </div>
    <div class="msg-container">
        <div class="msg">Play You</div>
    </div>

    <script src="project.js"></script>
</body>
</html>
